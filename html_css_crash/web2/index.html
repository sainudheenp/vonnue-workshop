<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1 id="title">HTML Forms</h1>
    <form>
      <label for="username">enter username:</label>
      <input type="text" id="username" name="username" placeholder="username" required/>
      <br /><br />
      <label for="email">enter your email</label>
      <input type="email" id="email" placeholder="email"required/>
      <br /><br />
      <label for="password">enter your password</label>
      <input type="password" id="password" name="password" placeholder="password"required/>
      <p>Select your age :</p>
      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-2">
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="50+" id="option-3">
      <label for="option-3">51+</label>
    
    <br><br>
    
        <label for="question">Security question :</label>
        <select name="question" id="question">
            <option value="q1">what colour are your favourite pair of socks ?</option>
            <option value="q2">if you could be a vegitable ,what it be ?</option>
            <option value="q3">what is your best ever Security question ?  </option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">
        <br><br>
    
        <label for="bio">Your bio:</label>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...">
    
        </textarea>

<br><br>
<input type="submit" value="submit">


    </form>
  </body>
</html>
